<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class = "img_side">
        <img class="main_image" src="halie-west.jpg" alt="Fren by Halie West">
        <div class = "logo_container">
            <img class = 'logo' src='odin-lined.png' alt="Odin Logo by The Odin Project" width="auto" height="150">
            ODIN
        </div>
        <div class="bottom-center">Photo by Halie West on Unspash</div>
    </div>
    <div class = "form_side">
        <div>
        <p class = "first_para">This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        </div>

        <p class = "second_para">You <em>know</em> you want to.</p>

        <div class = "form_container">
            <form action='' method='get' class='signup-form'>
                <div>    
                    <legend>Let's do this!</legend>
                </div>
                
                <div class = 'first-row'>
                    <div class = 'input-set'>
                        <label for = 'first-name'>FIRST NAME</label>
                        <input id='first-name' name='first-name' type='text'>
                    </div>
                    
                    <div class = 'input-right-set'>
                        <label for = 'last-name'>LAST NAME</label>
                        <input id='last-name' name='last-name' type='text'>
                    </div>
                </div>
                

                <div class = 'second-row'>
                    <div class = 'input-set'>
                        <label for = 'email'>EMAIL</label>
                        <input id='email' name='email' type='email'>
                    </div>
                
                    <div class = 'input-right-set'>
                        <label for = 'phone-number'>PHONE NUMBER</label>
                        <input id='phone-number' name='phone-number' type='number'>
                    </div>
                </div>

                <div class = 'third-row'>
                    <div class = 'input-set'>
                        <label for = 'password'>PASSWORD</label>
                        <input id='password' name='password' type='password'>
                    </div> 
                    
                    <div class = 'input-right-set'>
                        <label for = 'confirm-password'>CONFIRM PASSWORD</label>
                        <input id='confirm-password' name='confirm-password' type='password'>
                    </div>
                </div>

            </form>
        </div>

        <button> Create Account </button>

        <p class = "last_line">Already have an account? <span class = "special-text">Log in</span></p>


    </div>
</body>
</html>
